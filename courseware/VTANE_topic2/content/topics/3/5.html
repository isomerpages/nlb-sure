    var selectedMC;
    function initGames(){
        for(var i=0;i<$(".dragIcons").length;i++){
            var xPos1 = $($(".dragIcons")[i]).data("x");
            var rnd = Math.floor(Math.random()*$(".dragIcons").length);
            var xPos2 = $($(".dragIcons")[rnd]).data("x");
            
            $($(".dragIcons")[i]).data("x",xPos2);
            $($(".dragIcons")[i]).css({
                left:xPos2
            });
            $($(".dragIcons")[rnd]).data("x",xPos1);
            $($(".dragIcons")[rnd]).css({
                left:xPos1
            });
        }
        $(".dragIcons").click(function(){
            if(!selectedMC){
                selectedMC=this;
                $(this).addClass("highlighted");
            }
            else{
                var x1 = $(selectedMC).data("x");
                var x2 = $(this).data("x");
                $(selectedMC).stop().animate({
                    left:x2
                });
                $(this).stop().animate({
                    left:x1
                });
                $(selectedMC).data("x",x2);
                $(this).data("x",x1);
                $(selectedMC).removeClass("highlighted");
                selectedMC=null;
            }
        });
    }
</script>
