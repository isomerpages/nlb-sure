});
var song;
function playPauseAudio(){
	//$('.iosTxt').hide();
	$('#pageHolder').contents().find('audio').each(function(){
		song = $(this).get(0);
		if(song.id=='player'){
			if(song.paused){
			   $('.audio_iconP').toggle();
			   $('.audio_iconPP').toggle();
				song.play();
			} else {
				$('.audio_iconP').toggle();
				$('.audio_iconPP').toggle();
			  song.pause();
		   }   
		}
	})
}


function enablePlayBtn(){
	$('.audio_iconP').show();
	$('.audio_iconPP').hide();
	$('.audio_iconS').hide();
}

function enablePauseBtn(){
	$('#pageHolder').contents().find('audio').each(function(){
			song = $(this).get(0);
			song.addEventListener("ended",soundFinished,false);
	})	
	
	$('.audio_iconP').hide();
	$('.audio_iconPP').show();
	$('.audio_iconS').hide();
}

function disablePlayBtn(){
	$('.audio_iconP').hide();
	$('.audio_iconPP').hide();
	$('.audio_iconS').show();
}


function soundFinished(){
	song.pause();
	$('.audio_iconP').show();
	$('.audio_iconPP').hide();
	$('.audio_iconS').hide();
}

function disableSound(){
	$('.audio_iconP').hide();
	$('.audio_iconPP').hide();
	$('.audio_iconS').show();
}
</script>
