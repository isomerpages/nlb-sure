<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Glossary</title>
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <script src="js/jquery-1.8.2.js"></script>
    <script src="js/jquery-ui.js"></script>
    <style>
	html, body { font-family:Tahoma !important; font-size:12px;}
    .ui-autocomplete-loading { background: white url('images/ui-anim_basic_16x16.gif') right center no-repeat; }
	.txt { font-family:Tahoma !important; font-size:12px;}
	h2 a{text-decoration:none;
	font-size:11px;
	padding-left:100px;
	}
    </style>
    <script>
    $(function() {
        function log( message ) {
			$( "#log" ).text("");
            $( "<div/>" ).text(message).prependTo( "#log" );           
			
        }
 
        $.ajax({
            url: "glossary.xml",
            dataType: "xml",
            success: function( xmlResponse ) {
                var data = $( "glossary", xmlResponse ).map(function() {
                    return {
                        value: $( "name", this ).text() +
                            ( $.trim( $( "glossaryName", this ).text() ) ),
                        id: $( "Description", this ).text()
                    };
                }).get();
                $( "#birds" ).autocomplete({
                    source: data,
                    minLength: 0,
                    select: function( event, ui ) {
                        log( ui.item ?
                            ui.item.value +": " + ui.item.id :
                            "Nothing selected, input was " + this.value );
                    }
                });
            }
        });
    });
    </script>
</head>
<body>

<div class="container">
 
 <h2>Glossary<span><a href="../resources/resources.html" title="Close" style="float:right;border:0; margin-right:20px"><img style="border:0;" src="../images/Text_back2.png"/></a></span></h2>
<div class="ui-widget txt">
    <label for="birds"><strong>Keyword: </strong></label>
    <input id="birds"  />
</div>

<div class="txt"><i>Type the word in the Keyword text box to search for the meaning of the word. As you start typing, a list of matching words will be shown. Click the word from the list to view its meaning. The meaning of the chosen word will be displayed in the Description text box.</i>
</div>

<div class="ui-widget txt" style="margin-top: 2em; font-family: Arial;">
    <strong>Description:</strong>
    <div id="log" style=" margin-top:10px; height: 200px;  overflow: auto;" class="ui-widget-content"></div>
</div>
 
 </div>
 
</body>
</html>
