<style>
    @font-face {
        font-family: 'badaboom';
        font-style: normal;
        font-weight: 400;
        src: url('js/bada.ttf') format('truetype');
    }
</style>
<script type="text/javascript">
    soundLibrary=[
        {url:"2",offset:2.75,duration:19}
    ];
    
    bgSoundLibrary=[
        {url:"music1",offset:0}
    ]
    
    var given=["a","b","c","d"];
    var missing=[];
    var ans=[];
    function generateMisssing(){
        var num = 1+Math.floor(Math.random()*4);
        
        var given1 = utils.arrayRandomize(given);
        missing=[];
        
        for(var i=0;i<num;i++){
            missing.push(given1[i]);
        }
    }
    
    function checkAnswer(){
        ans=[];
        for(var i=0;i<given.length;i++){
            if($("#Stage_Accuracy_"+given[i]+"_tick").css("display")!="none")ans.push(given[i]);
        }
        
        if(ans.length>0){
            $("#Stage_Accuracy_submit-btn").fadeIn();
        }
        else{
            $("#Stage_Accuracy_submit-btn").fadeOut();
        }
    }
    
    function verifyAnswer(){
        ans.sort();
        missing.sort();
        if(ans.toString()==missing.toString()){
            timeline.getSymbol("Accuracy").getSymbol("well-done2").play(0);
            $("#Stage_Accuracy_well-done2").show();
            $("#Stage_accuracyTrigger").hide();
            $("#Stage_accuracyH").hide();
            playSFX("correct1");
            showMainmenu();
        }
        else{
            timeline.getSymbol("Accuracy").getSymbol("oops").play(0);
            $("#Stage_Accuracy_oops").show();
        }
    }
    
    function reset(){
        ans=[];
        $("#Stage_Accuracy_submit-btn").hide();
        for(var i=0;i<given.length;i++){
            $("#Stage_Accuracy_"+given[i]+"_tick").hide();
        }
    }
    
    function showMainmenu(){
        if($("#Stage_accuracyTrigger").css("display")=="none"&&$("#Stage_authorTrigger").css("display")=="none"){
            $("#Stage_mainmenu").show();
        }
    }
</script>
